<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator Project</title>
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" class="numberInput" id="numberInput" readonly>
        </div>
        <div class="row">
            <button class="button topsymbols">AC</button>
            <button class="button topsymbols">+/-</button>
            <button class="button topsymbols">%</button>
            <button class="button symbols">/</button>
        </div>
        <div class="row">
            <button class="button numbers">7</button>
            <button class="button numbers">8</button>
            <button class="button numbers">9</button>
            <button class="button symbols">*</button>
        </div>
        <div class="row">
            <button class="button numbers">4</button>
            <button class="button numbers">5</button>
            <button class="button numbers">6</button>
            <button class="button symbols">-</button>
        </div>
        <div class="row">
            <button class="button numbers">1</button>
            <button class="button numbers">2</button>
            <button class="button numbers">3</button>
            <button class="button symbols">+</button>
        </div>
        <div class="row">
            <button class="button numbers">0</button>
            <button class="button numbers">.</button>
            <button class="button symbols">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
